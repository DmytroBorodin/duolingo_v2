<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Duolingo_v2</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<div class="page p_1">
    		<h3 class="page__title">
    			My child wants to learn
    		</h3>
    		<div class="buttons__block">
    			<button class="main__button" page='1'><span>French</span></button>
    			<button class="main__button" page='1'><span>Spanish</span></button>
    			<button class="main__button" page='1'><span>English</span></button>
    		</div>
    	</div>
    	<div class="page p_2 disabled">
    		<img src="img/arro-icon.png" alt="" class="back__icon">
    		<h3 class="page__title">
    			My child's age is
    		</h3>
    		<div class="buttons__block">
    			<button class="main__button" page='2'><span><3</span></button>
    			<button class="main__button" page='2'><span>4</span></button>
    			<button class="main__button" page='2'><span>5</span></button>
    			<button class="main__button" page='2'><span>6</span></button>
    			<button class="main__button" page='2'><span>7</span></button>
    			<button class="main__button" page='2'><span>8</span></button>
    			<button class="main__button" page='2'><span>9</span></button>
    			<button class="main__button" page='2'><span>10</span></button>
    			<button class="main__button" page='2'><span>11+</span></button>
    		</div>
    		<img src="img/owl-icon.png" class='owl__icon' alt="">
    	</div>
    	<div class="page p_3 disabled">
    		<img src="img/arro-icon.png" alt="" class="back__icon">
    		<h3 class="page__title">
    			Choose a character
    		</h3>
    		<div class="buttons__block">
    			<button class="icon__button"  page='3'><img src="img/rabbit-icon.png" alt=""></button>
    			<button class="icon__button" page='3'><img src="img/cock-icon.png" alt=""></button>
    			<button class="icon__button" page='3'><img src="img/bear-icon.png" alt=""></button>
    			<button class="icon__button" page='3'><img src="img/cat-icon.png" alt=""></button>
    			<button class="icon__button" page='3'><img src="img/monkey-icon.png" alt=""></button>
    			<button class="icon__button" page='3'><img src="img/frog-icon.png" alt=""></button>
    			<button class="icon__button" page='3'><img src="img/horse-icon.png" alt=""></button>
    			<button class="icon__button" page='3'><img src="img/dog-icon.png" alt=""></button>
    		</div>
    	</div>
        <div class="page p_4 disabled">
        	<img src="img/arro-icon.png" alt="" class="back__icon">
    		<h3 class="page__title">
    			Enable speacking exercises
    		</h3>
    		<p class="page__sub-text">
    			We need microphone and speache recognition premissions to show speacking exercises. Don't worry, we don't store any data!
    		</p>
    		<div class="buttons__block">
       			<button class="not-allow__btn"><span>Not allow</span></button>
       			<button class="allow__btn"><span>Allow</span></button>
    		</div>
    		<img src="img/owl_1-icon.png" alt="" class="owl__icon">
    	</div>
        <script src="js/main.js"></script>
    </body>
</html>
